<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
		  <a-entity light="type: directional; castShadows: true" position="1 1 1"></a-entity>
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
			<!-- adding a blue rotating spehere -->
                <a-sphere shadow="cast: true; receive: false" position='0 0.5 0' radius="0.25" material='side: double;color:blue;'>
				</a-sphere>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
