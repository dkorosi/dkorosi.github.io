<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
		     <a-assets>
                <video id="avocado_video" src="assets/video.mp4" response-type="arraybuffer" autoplay="true" loop></video>
                <a-asset-item id="avocado" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf"></a-asset-item>
            </a-assets>
            <!-- handle hiro marker -->
            <a-marker preset="hiro">
                <!-- raw.githack.com serves raw files directly from GitHub,
                with proper Content-Type headers -->
			    <a-entity
                position="0 1 0"
                scale="20 20 20"
                gltf-model="#avocado"
                ></a-entity>
				<a-video src="#avocado_video" width="16" height="9" position="0 2 0"></a-video>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
